<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Config -->

</head>
<style>
  .header_search {
    font-size: 12px;
    border: 1px solid #ccc;
  }

  .btn {
    background-color: #5e5e5e;
    color: #fff;
    transition: all 400ms linear 0ms;
  }

  .btn:hover,
  .btn.hover,
  .btn:focus,
  .btn.focus,
  .btn:active,
  .btn.active {
    color: #fff;
    background-color: #ff3100;
    border-color: #ff3100;
  }

  .icon {
    transition: all 400ms linear 0ms;
    color: #314555;
  }

  .icon:hover {
    color: #26cc71;
    text-decoration: none;
  }
</style>

<body>
  <div class="main_wrapper">
    <div class="container max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 py-2 sm:py-6 lg:py-8">
      <div class="grid grid-cols-12 gap-2 place-items-center">
        <div class="col-span-12 lg:col-span-3 sm:col-span-12 mb-4 lg:mb-0 sm:mb-4">
          <img src="./assets/img/logo1.png" alt="">
        </div>
        <div class="col-span-12 lg:col-span-6 sm:col-span-12 w-full mb-4 lg:mb-0 sm:mb-4">
          <div class="relative">
            <div class="cursor-pointer absolute btn flex inset-y-0 items-center px-4 right-0 text-center">
              <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  viewBox="0 0 24 24" class="w-4 h-4">
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
            </div>
            <input type="search" name="q" class="header_search w-full py-3 px-2.5 rounded-sm focus:outline-none"
              placeholder="Enter Keyword Here..." autocomplete="off">
          </div>
        </div>
        <div class="col-span-12 lg:col-span-3 sm:col-span-12 w-full mb-4 lg:mb-0 sm:mb-4">
          <div class="flex items-start align-items-center justify-center">
            <a class="icon" href="#">
              <svg class="h-6 w-6 mx-0.5 icon fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

              </svg>
            </a>

          </div>
        </div>
      </div>
    </div>
    <nav class="primaryNav">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="lightPink transition ease-in-out delay-150 hover:lightPink duration-500  px-3 py-5"
                  aria-current="page">Dashboard</a>

                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-5">Team</a>

                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-5">Projects</a>

                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-5">Calendar</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block px-3 py-2 text-base font-medium"
            aria-current="page">Dashboard</a>

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 text-base font-medium">Team</a>

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 text-base font-medium">Projects</a>

          <a href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 text-base font-medium">Calendar</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="grid grid-cols-12 gap-2 place-items-center">
        <div class="col-span-12 lg:col-span-9 sm:col-span-12"></div>
      </div>
      <div class="col-span-12 lg:col-span-3 sm:col-span-12"></div>
    </main>
  </div>
  <h1 class="text-3xl font-bold underline **text-clifford**">
    Hello world!
  </h1>
</body>

</html>
