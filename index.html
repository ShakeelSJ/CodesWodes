<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

</head>
<style>
  * {
    font-family: 'Montserrat', sans-serif;
    font-family: 'Open Sans', sans-serif;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    font-family: 'Open Sans', sans-serif;
  }

  .main_wrapper {
    position: relative;
    width: 100%;
    min-height: 100vh;
    overflow: hidden;
    background: #e9ebee;
  }

  .header_search {
    font-size: 12px;
    border: 1px solid #ccc;
    font-family: inherit;
  }

  .btn {
    background-color: #5e5e5e;
    color: #fff;
    transition: all 400ms linear 0ms;
    font-family: inherit;

  }

  .btn:hover,
  .btn.hover,
  .btn:focus,
  .btn.focus,
  .btn:active,
  .btn.active {
    color: #fff;
    background-color: #ff3100;
    border-color: #ff3100;
    font-family: inherit;

  }

  .icon {
    transition: all 400ms linear 0ms;
    color: #314555;
    font-family: inherit;

  }

  .icon:hover {
    color: #26cc71;
    text-decoration: none;
    font-family: inherit;

  }

  .nav_link {
    color: #fff;
    transition: all 400ms linear 0ms;
    font-size: 14px;
    font-family: inherit;

  }

  .nav_link:hover {
    background-color: #d24052;
    font-family: inherit;
  }

  .banner {
    background-image: url(https://www.codeswodes.com/images/slider/tidestore.jpg);
    height: 450px;
    font-family: 'monL', sans-serif;
    font-weight: 100;
    background-size: cover;
    width: 100%;
    background-repeat: no-repeat;
  }

  .thumbnail:before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    opacity: 1;
    background-image: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0idXRmLTgiPâ€¦B3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2dyYWQpIiAvPjwvc3ZnPiA=);
    background-size: 100%;
    background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, rgba(0, 0, 0, 0.2)), color-stop(30%, rgba(0, 0, 0, 0.3)), color-stop(65%, rgba(0, 0, 0, 0.5)), color-stop(100%, rgba(0, 0, 0, 0.95)));
    background-image: -moz-linear-gradient(top, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.5) 65%, rgba(0, 0, 0, 0.95) 100%);
    background-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.5) 65%, rgba(0, 0, 0, 0.95) 100%);
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.5) 65%, rgba(0, 0, 0, 0.95) 100%);
    z-index: 0;
    opacity: 0.5;
  }

  .panel {
    margin-bottom: 20px;
    background-color: #fff;
    border: 1px solid transparent;
    border-radius: 4px;
    -webkit-box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
    box-shadow: 0 1px 1px rgb(0 0 0 / 5%);
  }

  .aside_link {
    border-bottom: 1px solid #ddd;
    display: block;
    position: relative;
    text-transform: uppercase;
    line-height: 43px;
    height: 43px;
    white-space: nowrap;
    text-overflow: ellipsis;
    color: #717f86;
    padding-left: 5px;
    font-size: 12px;
    -webkit-transition: all 200ms linear;
    -ms-transition: all 200ms linear;
    -o-transition: all 200ms linear;
    transition: all 200ms linear;
  }

  .aside_link:hover {
    padding-left: 12px;
  }
  .aside_link svg{
    font-size: 15px;
    width: 40px;
    margin-right: 20px;
    color: #d24052;
    border-right: 1px solid #ddd;
    text-align: center;
  }
  .aside_link span{
    height: 19px;
    line-height: 17px;
    margin-left: 8px;
    color: #bfbfbf;
    padding: 1px 7px;
    border-radius: 2px;
    font-size: 11px;
    -webkit-transition: all 200ms linear;
    -ms-transition: all 200ms linear;
    -o-transition: all 200ms linear;
    transition: all 200ms linear;
  }
  .panel li a:hover > span{
    margin-left: 10px;
    color: #fff;
    background-color: #d24052;
  }
</style>

    <nav class="primaryNav">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button"
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!--
              Icon when menu is closed.
  
              Heroicon name: outline/menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!--
              Icon when menu is open.
  
              Heroicon name: outline/x
  
              Menu open: "block", Menu closed: "hidden"
            -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="2" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="nav_link px-5 py-5" aria-current="page">Home</a>

                <a href="#" class="nav_link px-5 py-5">Featured Stored</a>

                <a href="#" class="nav_link px-5 py-5">Categories</a>

                <a href="#" class="nav_link px-5 py-5">Blog</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="nav_link block px-3 py-2" aria-current="page">Home</a>

          <a href="#" class="nav_link block px-3 py-2">Featured Stored</a>
